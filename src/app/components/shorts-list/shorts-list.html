<div *ngFor="let short of shorts" class="short-card">
  <h2>{{ short.title }}</h2>
  <iframe
    width="300"
    height="500"
    [src]="short.shortUrl | safeUrl"
    frameborder="0"
    allowfullscreen>
  </iframe>
  <p><strong>Song:</strong> <a [href]="short.songUrl" target="_blank">{{ short.songUrl }}</a></p>
</div>
<h1 style="text-align: center;">YouTube Shorts Viewer</h1>
<app-shorts-list></app-shorts-list>
